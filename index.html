const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec" ];

function display_ct()
{
  var x = new Date();
  var h =  x.getHours(), m = x.getMinutes(),  sec = x.getSeconds();
  var _time = (h > 12) ? (h-12 + ':' + m + ':' + sec +' PM') : (h + ':' + m + ':' + sec +' AM');
  var x1 = "Hello World - The time is " + _time  + " ON " + x.getDate() + "-" + monthNames[x.getMonth()] + "-" + x.getFullYear();
  document.getElementById('ct').innerHTML = x1;
  display_c();
}

</script>
</head>
<body onload=display_ct();>
